<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/pet_home_ab.png">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--------------------  HEADER -------------------------->
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a class="imagen-his" href="index.html">
                    <img src="/images/pet_home_bn.png" alt="Logo PetHome">
                </a>
                <div class="imagen-his1">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </header>

    <!--------------------  REGISTRO -------------------------->
    <h1 class="centrar-texto">Registro</h1>
    
    <main class="contenedor seccion contenido-centrado">
        
        <form class="contacto" action="">
            <fieldset>
                <legend>Registro Cliente</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tú nombre">

                <label for="apellido-p">Apellido paterno:</label>
                <input type="text" id="apellido-p" placeholder="Tú apellido paterno">

                <label for="apellido-m">Apellido materno:</label>
                <input type="text" id="apellido-m" placeholder="Tú apellido materno">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Tú dirección">
                
                <label for="ocupacion">Ocupación:</label>
                <input type="ocu" id="ocupacion" placeholder="A qué te dedicas" required>

                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Tú nombre de usuario">
                
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Tú contraseña">
                <div class="boton boton-amarillo">
                    <a href="usuarios.html">
                        Enviar
                    </a>
                </div>
            </fieldset>
        </form>
    </main>

    <!-----------------------  FOOTER ------------------------->
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav> 
                <p class="copyright">Todos los Derechos Reservados &copy;</p>
            </nav>
            <p class ="copyright" >Creado por Pet Home S.A de C.V.</p>
        </div>
    </footer>
</body>

</html>
